<h2>Login</h2>
<style>
  /* The Modal (background) */
  .modal {
    display: block;
    /* Hidden by default */
    position: fixed;
    /* Stay in place */
    z-index: 1;
    /* Sit on top */
    left: 0;
    top: 0;
    width: 100%;
    /* Full width */
    height: 100%;
    /* Full height */
    overflow: auto;
    /* Enable scroll if needed */
    background-color: rgb(0, 0, 0);
    /* Fallback color */
    background-color: rgba(0, 0, 0, 0.4);
    /* Black w/ opacity */
  }

  .table>tbody>tr>td,
  .table>tbody>tr>th,
  .table>tfoot>tr>td,
  .table>tfoot>tr>th,
  .table>thead>tr>td,
  .table>thead>tr>th {
    padding: 4px;
  }

  /* Modal Content/Box */

  .modal-content {
    background-color: #fefefe;
    margin: 1% auto;
    /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 50%;
    /* Could be more or less, depending on screen size */
    max-width: 300px;
  }

  td {
    width: 0.1% !important;
    white-space: nowrap !important;
  }

  td button {
    width: 70px;
    height: 50px;
  }
</style>

<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="password">Pin Code</label>

        <div class="input-group">
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />

          <div class="input-group-btn">
            <button type="button" (click)="removeLastNumber()" [disabled]="isEmpty" class="btn btn-primary"><i class="fas fa-backspace"></i></button>

          </div><!-- /btn-group -->
        </div><!-- /input-group -->
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>
      <div class="number-input" style="align:center; text-align:center;">
        <table class="table">
